<!DOCTYPE html>
<html>
<head>
    <title>{$site_info.site_name|default=''}</title>
    <include file="public@head"/>
    <include file="student/public@head"/>
    <link href="__STATIC__/student/css/index.css" rel="stylesheet" type="text/css">
</head>
<body>
    <include file="student/public@header"/>
    <include file="student/public@grade"/>
    <include file="student/public@login"/>

    <!--banner-->
    <div class="banner">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <volist name="$index_info['silide']" id="item">
                    <div class="swiper-slide"><a href="{$item['url']}"><img class="img" src="{$item['image']}"></a></div>
                </volist>
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
        </div>
    </div>

    <div class="body">

        <!--直播课堂-->
        <div class="list">
            <div class="tips">直播课堂</div>
            <ul>
                <if condition="isset($index_info['live'])">
                    <volist name="$index_info['live']" id="item">
                        <li>
                            <a href="/student/detail/live?id={$item.id}">
                                <div class="content">
                                    <div class="top" style="background: url({$item.thumb}) no-repeat;background-size: cover;">
                                        <div class="tip">直播</div>
                                    </div>
                                    <div class="title">{$item.name}</div>
                                    <div class="information">
                                        <if condition="$item.lesson == '正在直播'">
                                            <text class="text1" style="color: #38DAA6;">{$item.lesson}</text>
                                        <else/>
                                            <text class="text1">{$item.lesson}</text>
                                        </if>
                                        <if condition="$item.ismaterial eq 1">
                                            <img src="__STATIC__/student/images/index/book.png"><text class="text2">含教材</text>
                                        </if>

                                    </div>
                                    <div class="bottom">
                                        <img class="img1" src="{$item.avatar}">
                                        <text class="name">{$item.user_nickname}</text>
                                        <if condition="$item.paytype eq 0">
                                            <text class="mian">免费</text>
                                        </if>
                                        <if condition="$item.paytype eq 1">
                                            <text class="money">￥{$item.payval}</text>
                                        </if>
                                        <if condition="$item.paytype eq 2">
                                            <text class="mi">密码</text>
                                        </if>
                                    </div>
                                </div>
                            </a>
                        </li>
                    </volist>
                </if>
            </ul>
        </div>
        <!--精选内容-->
        <div class="list">
            <div class="tips">精选内容</div>
            <ul>
                <if condition="isset($index_info['list'])">
                    <volist name="$index_info['list']" id="item">
                        <li>
                            <a href="/student/detail/substance?id={$item.id}">
                                <div class="content">
                                    <div class="top" style="background: url({$item.thumb}) no-repeat;background-size: cover;">
                                        <div class="tip">内容</div>
                                    </div>
                                    <div class="title">{$item.name}</div>
                                    <div class="information">
                                        <text class="text1" style="border: 1px solid #969696;padding: 0 2px 0 2px;">{$item.lesson}</text>
                                        <if condition="$item.ismaterial eq 1">
                                            <img src="__STATIC__/student/images/index/book.png"><text class="text2">含教材</text>
                                        </if>

                                    </div>
                                    <div class="bottom">
                                        <img class="img1" src="{$item.avatar}">
                                        <text class="name">{$item.user_nickname}</text>
                                        <if condition="$item.paytype eq 0">
                                            <text class="mian">免费</text>
                                        </if>
                                        <if condition="$item.paytype eq 1">
                                            <text class="money">￥{$item.payval}</text>
                                        </if>
                                        <if condition="$item.paytype eq 2">
                                            <text class="mi">密码</text>
                                        </if>
                                    </div>
                                </div>
                            </a>
                        </li>
                    </volist>
                </if>
            </ul>
        </div>
       
        <div class="list">
            <div class="tips">新闻资讯</div>
            <div class="list">
                <volist name="$newsList" id="value">
                    <a target="_blank" href="{:url('student/Press/read',['id'=>$value.id])}">
                        <div class="item">
                            <div class="top">
                                <div class="img"
                                     style="background-image: url({$value.thumb});"></div>

                            </div>
                            <div class="middle">
                                <div class="name">
                                    {$value.title}
                                </div>
                            </div>
                            <div class="bottom">
                                <div class="left">
                                    {$value.add_time}
                                </div>
                                <div class="right" style="display: none;">
                                <span>
                                    <img style="width: auto;height: auto;" src="/static/student/images/common/hits.png" alt="">
                                    <span class="count">0</span>
                                </span>
                                    <span>
                                    <img style="width: auto;height: auto;" src="/static/student/images/common/zan.png" alt="">
                                    <span class="count">0</span>
                                </span>
                                </div>
                            </div>
                        </div>
                    </a>
                </volist>

            </div>

            <if condition="!$newsList">
                <div class="empty_data" style="text-align: center;margin: 50px auto;height: 100px;">
                    <img src="/static/student/images/empty_data.png" alt="">
                    <div style="color: #D7D7D7;">
                        暂无内容
                    </div>
                </div>
            </if>
        </div>        
    </div>
    
    <include file="student/public@footer"/>
    <include file="student/public@scripts"/>
    <script>
        var isBackLog = '{$isBackLog}';
    </script>
    <script src="__STATIC__/student/js/index.js"></script>
</body>
</html>
