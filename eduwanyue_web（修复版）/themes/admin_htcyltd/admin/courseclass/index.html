<include file="public@header" />
<link rel="stylesheet" href="__TMPL__/public/assets/css/animation.css">

</head>
<body>
	<div class="layui-fluid">

		<div class="layui-page-header">
			<div class="layui-card">
				<div class="layui-page-header-content">
					<div class="layui-card-body">
						<div class="layui-ui-page-header-title">
							科目分类<span class="layui-badge-rim page-content">科目分类</span>
						</div>
					</div>
					<div class="layui-tab layui-tab-brief">
						<ul class="layui-tab-title layui-nav" id="tabHeader">
							<li class="layui-this layui-nav-item"><a href="{:url('courseclass/index')}">列表</a></li>
							<li class="layui-nav-item">
								<a href="{:url('courseclass/add')}">{:lang('ADD')}</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>

		<div class="layui-page-content">
			<div class="layui-card">
				<form method="post" class="layui-card-body js-ajax-form" action="{:url('courseclass/listOrder')}">
					<div class="table-actions">
						<button class="layui-btn js-ajax-submit" type="submit">{:lang('SORT')}</button>
					</div>
					<table class="layui-table treeTable" lay-even lay-skin="nob" lay-size="lg">
						<thead>
						<tr>
							<th width="50">{:lang('SORT')}</th>
							<th>ID</th>
							<th>名称</th>
							<th>图标</th>
							<th align="center">{:lang('ACTIONS')}</th>
						</tr>
						</thead>
						<tbody>
						<foreach name="list" item="vo">
							<tr>
								<td>
									<input name="list_orders[{$vo.id}]" class="input-order" type="text" value="{$vo.list_order}">
								</td>
								<td>{$vo['id']}</td>
								<td>{$vo['name']}</td>
								<td><if condition="$vo['thumb']"><img class="imgtip" src="{$vo['thumb']}" style="max-width:30px;"></if></td>
								<td>
									<a class="layui-bo layui-bo-small layui-bo-checked" href='{:url("courseclass/edit",array("id"=>$vo["id"]))}'>{:lang('EDIT')}</a>
									<a class="layui-bo layui-bo-small layui-bo-close js-ajax-delete" href="{:url('courseclass/del',array('id'=>$vo['id']))}">{:lang('DELETE')}</a>
								</td>
							</tr>
						</foreach>
						</tbody>
					</table>
					<div class="pagination">{$page}</div>

				</form>

			</div>
		</div>



	</div>

	<script src="__STATIC__/js/wind.js"></script>
	<script src="__STATIC__/js/admin.js"></script>
	<script>
		$(document).ready(function () {
			Wind.css('treeTable');
			Wind.use('treeTable', function () {
				$("#menus-table").treeTable({
					indent: 20
				});
			});
		});
	</script>

</body>
</html>
