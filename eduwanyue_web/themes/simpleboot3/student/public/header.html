<div class="common_header_nav">
    <div class="content">
        <div class="left">
            <img src="__STATIC__/images/logo.png">

            <text>{$site_info.site_name}</text>
        </div>
        <div class="middle">
            <ul>
                <li>
                    <a href="/" class="olda <if condition='$navid eq 0'>on</if>">
                        首页
                        <div class="none <if condition='$navid eq 0'>block</if>"></div>
                    </a>
                </li>
                <li>
                    <a href="/student/lessionlist/index" class="olda <if condition='$navid eq 1'>on</if>">
                        选课中心
                        <div class="none <if condition='$navid eq 1'>block</if>"></div>
                    </a>
                </li>

                <li>
                    <a href="/student/index/appdownload" class="olda <if condition='$navid eq 2'>on</if>">
                        APP下载
                        <div class="none <if condition='$navid eq 2'>block</if>"></div>
                    </a>
                </li>

            </ul>
        </div>
        <div class="right">
            <div class="search">
                <input type="password" hidden autocomplete=“new-password”>
                <input id="searchval" type="text" value="{$keywords}" placeholder="课程、讲师" autocomplete="false" />
                <button id="search">搜索</button>
            </div>

            <div class="login">
                <if condition="$isLog eq 0">
                    <div class="log_or_reg">登录/注册</div>
                </if>
                <if condition="$isLog eq 1">

                    <div class="login_info">
                        <img class="avatar" src="{$userinfo['avatar']}">

                        <div class="drop_down none">
                            <div class="gard"><a id="gard" href="javacript:void(0);">{$userinfo['gradename']}</a></div>
                            <div class="li1"><a href="/student/mine/index">我的课程</a></div>
                            <div class="li2"><a id="logout" href="javacript:void(0);">退出登录</a></div>
                        </div>
                    </div>
                </if>

            </div>
        </div>
    </div>


</div>
